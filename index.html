<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>The Startup Co.</h1>
      <h3>Employee Directory</h3>
      <div class="toggle-container">
        <p class="mode">Dark Mode</p>
        <input type="checkbox" id="toggle" class="checkbox">
        <label for="toggle" class="switch"><span class="on">ON</span></label>
      </div>

      <div class="search-bar">
        <input type="search" placeholder="Enter employee name" id="input-bar">
      </div>
    </div>
  </header>

  <main>
    <div class="main-container">
      <!-- code for each employee card added here dynamically -->
    </div>
  </main>

  <div class="overlay hidden">
    <div class="modal">
      <button class="modal-close">X</button>
      <div class="modal-content">
        <!-- code for modal content added here dynamically -->
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
